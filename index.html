<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>PARA MI AMOR</title>
</head>
<body>
    <h1>Happy 6 Months</h1>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Mi Preciosa</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="audio/Shulaguapa.mp3" id="audio"></audio>

        <div class="image-container">
            <img src="IMG/Shulaguapa.jpg" alt="music-cover" id="cover">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="ri-rewind-fill"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="distin ri-play-fill"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="ri-speed-fill"></i>
            </button>
        </div>
    </div>

    <h3>TE HICE UN REPRODUCTOR DE NUESTRAS SONGS FAVS.</h3>
    <script src="main.js"></script>
</body>
</html>
